<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <meta name="description" content="ServiceNow Developer">
  <!--<link rel="stylesheet" href="/css/main.css"-->
  <link rel="canonical" href="/projects/freecodecamp/frontend/advanced/tictactoe/">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="//use.fontawesome.com/276178d24b.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="/../js/header.js" type="text/javascript"></script>
  <script src="/../js/googleAnalytics.js" type="text/javascript"></script>
  <!--Page specific-->
  <link media="screen,print" rel="stylesheet" href="./custom.css">
  <script src="./custom.js" type="text/javascript"></script>
</head>

  <body>

    <div id="dialog-type" class="container col-sm-4 col-sm-offset-4">
        <div class="row type">
            <div id="type-hotseat" class="choice medium" type="hotseat">
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div id="type-android" class="choice medium" type="ai">
                <i class="fa fa-android" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div id="dialog-player" class="container col-sm-4 col-sm-offset-4 hide">
        <div class="row">Your choice</div>
        <div class="row">
        </div>
        <div class="row player">
            <div class="x-class choice medium" data-player="x"></div>
            <div class="o-class choice medium" data-player="o"></div>
        </div>

    </div>
    <div id="game-end" class="container col-sm-4 col-sm-offset-4 hide">
        <div class="row" id="result"></div>
        <div class="row">
        </div>
        <div class="row player">
            <div id="reset" class="medium"><i class="fa fa-repeat" aria-hidden="true"></i></div>
        </div>
    </div>
    <div id="game" class="container col-sm-4 col-sm-offset-4 hide">
        <div class="row" id="type">
        </div>
        <div class="row">
            <div id="1-1" class="open-cell top-cell left-cell col-xs-4" data-piece=" ">&nbsp;</div>
            <div id="1-2" class="open-cell top-cell center-cell col-xs-4" data-piece=" ">&nbsp;</div>
            <div id="1-3" class="open-cell top-cell right-cell col-xs-4" data-piece=" ">&nbsp;</div>
        </div>
        <div class="row">
            <div id="2-1" class="open-cell middle-cell left-cell col-xs-4" data-piece=" ">&nbsp;</div>
            <div id="2-2" class="open-cell middle-cell center-cell col-xs-4" data-piece=" ">&nbsp;</div>
            <div id="2-3" class="open-cell middle-cell right-cell col-xs-4" data-piece=" ">&nbsp;</div>
        </div>
        <div class="row">
            <div id="3-1" class="open-cell bottom-cell left-cell col-xs-4" data-piece=" ">&nbsp;</div>
            <div id="3-2" class="open-cell bottom-cell center-cell col-xs-4" data-piece=" ">&nbsp;</div>
            <div id="3-3" class="open-cell bottom-cell right-cell col-xs-4" data-piece=" ">&nbsp;</div>
        </div>
    </div>
</body>

</html>
